<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nowy gatunek filmowy</title>
</head>
<body>
    <main class="main-content" layout:fragment="content">
        <h2 class="list-heading">Dodaj nowy gatunek filmowy</h2>
        <form action="" th:action="@{/admin/dodaj-gatunek}" th:object="${genre}" method="post" class="mc-form">
        <label for="genreName">Nazwa</label>
            <input type="text" th:field="*{name}" id="genreName"  placeholder="np. Horror" required>
            <label for="movieShortDescription">Opis - max 500 znak√≥w</label>
            <textarea id="movieShortDescription" rows="5" th:field="*{description}" maxlength="500" required>

            </textarea>
            <input type="submit" value="Dodaj">
        </form>
    </main>
</body>
</html>
