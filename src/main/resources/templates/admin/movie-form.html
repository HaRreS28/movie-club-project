<!DOCTYPE html>
<html lang="en"
xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Dodaj nowy film</title>
</head>
<body>

<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Dodaj nowy film</h2>
    <form method="post" th:object="${movie}"  action=""
          enctype="multipart/form-data" class="mc-form">
<!--th:action="@{/admin/dodaj-film}"-->
        <label for="title">Tytuł</label>
        <input type="text" th:field="*{title}" placeholder="Przykładowy tytuł" id="title">
        <label for="originalTitle">Tytuł oryginalny</label>
        <input type="text" th:field="*{originalTitle}" placeholder="Example title" id="originalTitle">
        <label for="releaseYear">Rok premiery</label>
        <input type="text" th:field="*{releaseYear}" placeholder="2008" id="releaseYear">
        <label for="genre">Gatunek</label>
        <select th:field="*{genre}" id="genre" required>
            <option value="" hidden>Wybierz gatunek</option>
            <option th:each="genre:${genres}" th:value="${genre.name}" th:text="${genre.name}"></option>
        </select>
        <label for="promoted">Promowanie na stronie głównej</label>
        <input type="checkbox" id="promoted" th:field="*{promoted}">
        <label for="poster">Plakat</label>
        <input type="file" id="poster" th:field="*{poster}" accept="image/jpeg, image/png">
        <label for="trailerId">Identyfikator trailera Youtube</label>
        <input type="text" id="trailerId" th:field="*{youtubeTrailerId}" placeholder="abcde412">
        <label for="shortDescription">Krótki opis - max 200 znaków</label>
        <textarea id="shortDescription" rows="5" th:field="*{shortDescription}"></textarea>
        <label for="description">Pełny opis</label>
        <textarea id="description" rows="10" th:field="*{description}"></textarea>
        <input type="submit" value="Dodaj">
    </form>

</main>

</body>
</html>
