<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Sprawdz feedbacki</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Sprawdź odczucia użytkowników</h2>
    <section>
        <ul class="feedbacks-list">
            <li class="feedback" th:each="feedback:${feedbacks}">
                <div class="feedback-header">
                    <p th:text="|Temat: ${feedback.topic}|" class="feedback-topic">Uwagi</p>
                    <div class="feedback-header-marks">
                        <form method="post" th:action="@{|/admin/feedback-checked/${feedback.id}|}">
                            <button class="icon-btn" type="submit"><i class="marks fa-solid fa-check fa-2xl"></i></button>
                        </form>
                        <form method="post" th:action="@{|/admin/feedback-removed/${feedback.id}|}">
                        <button class="icon-btn" type="submit"><i class="marks fa-solid fa-xmark fa-2xl"></i></button>
                        </form>
                    </div>
                </div>
                <p th:text="|Użytkownik: ${feedback.username}|" class="feedback-username"></p>
                <span> <p style="letter-spacing: 0.2rem; font-weight: bold">Treść wiadomości:</p>
                <p th:text="${feedback.message}" class="feedback-message"></p>
                </span>
            </li>
        </ul>
    </section>
</main>
</body>
</html>
