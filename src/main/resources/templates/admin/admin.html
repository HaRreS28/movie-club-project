<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Panel administracyjny</title>
</head>
<body>
    <main class="main-content" layout:fragment="content">
        <h2 class="list-heading">Panel administracyjny</h2>
        <p class="notification-bar" th:if="${notification}" th:text="${notification}">
            Belka z powiadomieniami
        </p>
        <ul class="list-border">
            <li sec:authorize="hasAnyAuthority('ROLE_ADMIN')"><a href="#"  th:href="@{admin/dodaj-film}">Dodaj film</a></li>
            <li sec:authorize="hasAnyAuthority('ROLE_ADMIN')"><a  href="#"  th:href="@{admin/dodaj-gatunek}">Dodaj gatunek</a></li>
            <li sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_MODERATOR')"><a  href="#" th:href="@{admin/sprawdz-feedback}">Sprawdz wiadomo≈õci</a></li>
        </ul>
    </main>
</body>
</html>
