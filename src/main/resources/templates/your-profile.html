<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Twój profil</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Twój profil</h2>
    <p class="notification-bar" th:if="${message}" th:text="${message}">
        Belka z powiadomieniami
    </p>
    <ul class="list-border">
        <li><a href="#" th:href="@{twoj-profil/zmiana-hasla}">Zmień hasło</a></li>
    </ul>

    <h2 class="list-heading" th:unless="${movies.isEmpty()}">Wydarzenia, w których uczestniczyłeś</h2>
    <div th:if="${movies.isEmpty()}">
    <h2 class="list-heading">Niestety nie uczestniczyłeś w żadnym wydarzeniu</h2>
    <p class="list-heading">Dodaj komentarz albo oddaj głos na jakiś film!</p>
    </div>

    <ul class="movie-list">
        <li class="events" th:each="movie: ${movies}">
                <span>
                    Tytuł:
                    <a href="#" th:href="@{${movie.getUrl()}}" th:text="${movie.getTitle()}">Shrek</a>
                </span>
                <p th:text="${movie.getRate()} ne null ? 'Twoja ocena: '+ ${movie.getRate()}:'Brak oceny'">3.0</p>
                <p th:text="|Liczba twoich komentarzy: ${movie.getNumberOfComments()}|"></p>
        </li>
    </ul>
</main>
</body>
</html>
